<div class="course-teachers-list-container">
  <h2>Course-Teachers List</h2>

  <!-- Create Course-Teacher Button -->
  <button mat-raised-button color="primary" (click)="createCourseTeachers()">
    Create Course-Teacher
  </button>

  <!-- Course-Teachers Table -->
  <mat-table [dataSource]="courseTeacher" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let ct"> {{ ct.id }} </mat-cell>
    </ng-container>

    <!-- Course Name Column -->
    <ng-container matColumnDef="courseName">
      <mat-header-cell *matHeaderCellDef> Course Name </mat-header-cell>
      <mat-cell *matCellDef="let ct"> {{ ct.courseName }} </mat-cell>
    </ng-container>

    <!-- Teacher Name Column -->
    <ng-container matColumnDef="teacherName">
      <mat-header-cell *matHeaderCellDef> Teacher Name </mat-header-cell>
      <mat-cell *matCellDef="let ct"> {{ ct.teacherName }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let ct">
        <!-- Edit Button -->
        <button
          mat-icon-button
          color="primary"
          (click)="editCourseTeachers(ct.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Delete Button -->
        <button
          mat-icon-button
          color="warn"
          (click)="deleteRegistration(ct.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Definitions -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

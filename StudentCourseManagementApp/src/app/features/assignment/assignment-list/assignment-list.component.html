<h2>Assignment List</h2>

<!-- Create Assignment Button -->
<button mat-raised-button color="primary" (click)="createAssignment()">
  Create Assignment
</button>

<!-- Loading Spinner -->
<mat-spinner *ngIf="loading" diameter="40"></mat-spinner>

<!-- Assignment Table -->
<mat-table *ngIf="!loading" [dataSource]="assignments" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let assignment"> {{ assignment.id }} </mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let assignment">
      {{ assignment.description }}
    </mat-cell>
  </ng-container>

  <!-- Course ID Column -->
  <ng-container matColumnDef="courseId">
    <mat-header-cell *matHeaderCellDef> Course ID </mat-header-cell>
    <mat-cell *matCellDef="let assignment">
      {{ assignment.courseId }}
    </mat-cell>
  </ng-container>

  <!-- Deadline Column -->
  <ng-container matColumnDef="deadline">
    <mat-header-cell *matHeaderCellDef> Deadline </mat-header-cell>
    <mat-cell *matCellDef="let assignment">
      {{ assignment.deadline | date : "short" }}
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let assignment">
      <!-- Edit Button -->
      <button
        mat-icon-button
        color="primary"
        (click)="editAssignment(assignment.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <!-- Delete Button -->
      <button
        mat-icon-button
        color="warn"
        (click)="deleteAssignment(assignment.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Definitions -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<div class="student-list-container">
  <h2>Course List</h2>
  <button mat-raised-button color="primary" (click)="createCourse()">
    Create Course
  </button>

  <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>

  <!-- <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchQuery" (input)="applyFilter()" />
      </mat-form-field> -->

  <mat-table *ngIf="!loading" [dataSource]="courses" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{ course.id }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="durationInDays">
      <mat-header-cell *matHeaderCellDef>DurationInDays</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.durationInDays }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dailyHours">
      <mat-header-cell *matHeaderCellDef>DailyHours</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.dailyHours }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let course">
        <button mat-button color="primary" (click)="editCourse(course)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteCourse(course.id)">
          Delete
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row
      *matHeaderRowDef="[
        'id',
        'name',
        'durationInDays',
        'dailyHours',
        'actions'
      ]"
    ></mat-header-row>
    <mat-row
      *matRowDef="
        let row;
        columns: ['id', 'name', 'durationInDays', 'dailyHours', 'actions']
      "
    ></mat-row>
  </mat-table>
</div>

<h2>Registration List</h2>

<mat-table [dataSource]="registrations" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let reg"> {{ reg.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="studentName">
    <mat-header-cell *matHeaderCellDef> Student Name </mat-header-cell>
    <mat-cell *matCellDef="let reg"> {{ reg.studentName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="courseName">
    <mat-header-cell *matHeaderCellDef> Course Name </mat-header-cell>
    <mat-cell *matCellDef="let reg"> {{ reg.courseName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="teacherName">
    <mat-header-cell *matHeaderCellDef> Teacher Name </mat-header-cell>
    <mat-cell *matCellDef="let reg"> {{ reg.teacherName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dateRegistered">
    <mat-header-cell *matHeaderCellDef> Date Registered </mat-header-cell>
    <mat-cell *matCellDef="let reg">
      {{ reg.dateRegistered | date : "short" }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>

    <mat-cell *matCellDef="let reg">
      <button
        mat-icon-button
        color="primary"
        (click)="editRegistration(reg.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteRegistration(reg.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

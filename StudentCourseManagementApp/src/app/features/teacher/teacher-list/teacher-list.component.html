<div class="student-list-container">
  <h2>Teacher List</h2>
  <button mat-raised-button color="primary" (click)="createTeacher()">
    Create Teacher
  </button>

  <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>

  <!-- <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchQuery" (input)="applyFilter()" />
    </mat-form-field> -->

  <mat-table *ngIf="!loading" [dataSource]="teachers" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let teacher"> {{ teacher.id }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let teacher">{{ teacher.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="experienceInYears">
      <mat-header-cell *matHeaderCellDef>ExperienceInYears</mat-header-cell>
      <mat-cell *matCellDef="let teacher">{{
        teacher.experienceInYears
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef>Rating</mat-header-cell>
      <mat-cell *matCellDef="let teacher">{{ teacher.rating }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let teacher">
        <button mat-button color="primary" (click)="editTeacher(teacher)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteTeacher(teacher.id)">
          Delete
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row
      *matHeaderRowDef="[
        'id',
        'name',
        'experienceInYears',
        'rating',
        'actions'
      ]"
    ></mat-header-row>
    <mat-row
      *matRowDef="
        let row;
        columns: ['id', 'name', 'experienceInYears', 'rating', 'actions']
      "
    ></mat-row>
  </mat-table>
</div>

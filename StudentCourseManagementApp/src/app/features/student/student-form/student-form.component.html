<h2>{{ student.id ? "Edit Student " : "Create Student " }}</h2>

<form (ngSubmit)="saveStudent()" #studentForm="ngForm">
  <!-- Name Field -->
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="student.name"
      name="name"
      required
      minlength="3"
      #name="ngModel"
    />
    <mat-error *ngIf="name.invalid && (name.touched || name.dirty)">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 3 characters long.
      </div>
    </mat-error>
  </mat-form-field>

  <!-- Email Field -->
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      [(ngModel)]="student.email"
      name="email"
      required
      email
      #email="ngModel"
    />
    <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
    </mat-error>
  </mat-form-field>

  <!-- Password Field -->
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="student.password"
      name="password"
      required
      minlength="6"
      #password="ngModel"
    />
    <mat-error *ngIf="password.invalid && (password.touched || password.dirty)">
      <div *ngIf="password.errors?.['required']">Password is required.</div>
      <div *ngIf="password.errors?.['minlength']">
        Password must be at least 6 characters long.
      </div>
    </mat-error>
  </mat-form-field>

  <!-- Submit Button -->
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="studentForm.invalid"
  >
    Save
  </button>

  <button mat-raised-button type="button" (click)="resetForm()">Cancel</button>
</form>
